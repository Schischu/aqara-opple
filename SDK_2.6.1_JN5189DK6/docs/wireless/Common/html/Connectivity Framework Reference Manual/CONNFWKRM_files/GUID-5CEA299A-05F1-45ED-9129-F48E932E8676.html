    <h1 class="title topictitle1">Power down mode</h1>

    <div class="body">
        <p class="p">Set macro cPWR_UsePowerDownMode to 1 and cPWR_FullPowerDownMode to 0 in app_preinclude.h
            to enable power down mode. The low power module is WFI only, all peripherals are active
            and CPU waits for interrupt.</p>

    </div>
