<h1 class="title topictitle1">Rejoining a network</h1>

<div class="body">
<p class="p">As a Router, when this device is restarted in a state which is not factory-new, it
      resumes operation in its previous state. All application, binding, group, and network
      parameters are preserved within non-volatile memory of the device.</p>

</div>
